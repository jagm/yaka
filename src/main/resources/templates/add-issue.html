<div id="add-issue-modal" name="add-issue-modal" class="modal hide fade">
    <form ng-controller="KanbanApp.Controllers.AddIssueCtrl">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Add issue</h3>
        </div>
        <div class="modal-body">
            <input type="hidden" ng-model="issue.board.id"/>
            <input type="hidden" ng-model="issue.state_id"/>

            <label for="add-issue-title">Add title</label>
            <input ng-model="issue.name" type="text" name="title" class="input-xlarge" id="add-issue-title"
                   placeholder="Title" required/>

            <label for="add-issue-description">Add description</label>
            <textarea ng-model="issue.description" rows="5" name="description" class="input-xlarge"
                      id="add-issue-description"
                      placeholder="Description"></textarea>

            <label for="add-issue-color">Select color</label>
            <select name="color" id="add-issue-color" ng-model="issue.color" value="YELLOW">
                <option ng-repeat="color in colors" value="{{color}}">{{color}}</option>
            </select>

            <label for="add-issue-version">Select version</label>
            <select name="version" id="add-issue-version" ng-model="issue.version" value="">
                <option ng-repeat="version in versions" value="{{version.id}}">{{version.name}}</option>
            </select>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="save(issue)">Save changes</button>
        </div>
    </form>
</div>
